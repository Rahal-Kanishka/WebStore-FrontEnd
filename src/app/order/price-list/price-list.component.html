<table mat-table [dataSource]="priceDetails" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element?.productName}} </td>
  </ng-container>

  <!-- Total Units Column -->
  <ng-container matColumnDef="units">
    <th mat-header-cell *matHeaderCellDef> Units</th>
    <td mat-cell *matCellDef="let element"> {{element?.totalUnits}} </td>
  </ng-container>

  <!-- Discount Column -->
  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Total Discount</th>
    <td mat-cell *matCellDef="let element"> {{element?.totalDiscount}} </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Total Cost</th>
    <td mat-cell *matCellDef="let element"> {{element?.totalCost}} </td>
  </ng-container>

  <!-- Carton Column -->
  <ng-container matColumnDef="carton">
    <th mat-header-cell *matHeaderCellDef> Cartons</th>
    <td mat-cell *matCellDef="let element"> {{element?.numberOfCartons}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
